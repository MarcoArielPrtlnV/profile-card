<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <title>Profile card</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <img src="./assets/images/top-circle.svg" alt="top-circle-background" class="bg-image bg-image--top">
    <img src="./assets/images/bottom-circle.svg" alt="bottom-circle-background" class="bg-image bg-image--bottom">

<article class="card">

     <header class="card__header">
            <img src="./assets/images/card-pattern.svg" alt="card-pattern" class="card__header--image">
            <img src="./assets/images/victor.jpg" alt="profile-card-photo" class="card__header--profile">
     </header>

   <section class="card__body">
          <p class="card__text">Vctor Crest</p>
          <span class="card__text card__text--light">26</span> <!-- card__text para plicar los estilos de p y card__text--light para aplicar estilos propios ya que es una tipografía más clara -->
          <p class="card__text">London</p> 
    </section>

    <footer class="card__footer">
        <section class="card__stats">
            <p class="card__number">80K</p>
            <p class="card__text card__text--light">Followers</p>
        </section>
        <section class="card__stats">
            <p class="card__number">803K</p>
            <p class="card__text card__text--light">Likes</p>
        </section>
        <section class="card__stats">
            <p class="card__number">1.4K</p>
            <p class="card__text card__text--light">Photos</p>
        </section>
    </footer>
</article>
</body>
</html>
